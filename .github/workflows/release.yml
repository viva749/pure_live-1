name: app-build-action
#æ¨é€Tagæ—¶è§¦å‘
on:
  push:
    branches:
      - master 
jobs:
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      #ç­¾å‡ºä»£ç  
      - uses: actions/checkout@v3
        with:
          ref: master
      #è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/version.json
      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"
      #ä¸Šä¼ è‡³Release
      - name: Upload Release
        uses: julien-deramond/update-issue-body@v1.1.0
        with:
          token: ${{ secrets.TOKEN }}
          body: ${{ fromJson(steps.version.outputs.content).version_desc }}
          issue-number: 62
          
      #å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."
